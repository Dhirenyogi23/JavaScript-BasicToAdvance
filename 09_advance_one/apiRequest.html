<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request | -Chai Aur Code</title>

    <style>

   .card {
        /* Add shadows to create the "card" effect */
        width: 400px;
        height: 500px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border: 2px solid black;
    }

    .container {
        padding: 2px 16px;
      }

    </style>

</head>
<body style="background-color: #212121; color: azure;">
    
    <div class="card">
        <img src="img_avatar.png" alt="Avatar" style="width:100%">
        <div class="container">
          <h4></h4>
          <p></p>
        </div>
      </div>

</body>

<script>

    const  url = 'https://api.github.com/users/Dhirenyogi23'

    const xhr = new XMLHttpRequest()
    xhr.open('GET', url)



    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState)

        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)  
            // console.log(data)      
            // console.log(`your total followers : ${data.following}`)

            
          const img = document.querySelector(".card img")
          img.setAttribute("src" , `${data.avatar_url}`);

          const h4 =  document.querySelector("h4")
          h4.innerHTML = `${data.name} , Followers : ${data.following}`;
          h4.style.fontWeight = `bold`;

          const p = document.querySelector("p")
          p.innerHTML = ` ${data.blog}`
        

        }
    }

    xhr.send()

    






</script>

</html>
